<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link to external CSS file -->
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li> <!-- Website name or logo -->
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div> <!-- Horizontal line -->
          <!-- Tic Tac Toe grid boxes -->
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1> <!-- Game title or heading -->
        <div>
          <span class="info">Turn for X</span> <!-- Game information -->
          <button id="reset">Reset</button>  <!-- Reset button -->
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />  <!-- Excited gif image -->
        </div>
      </div>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
  </body>
</html>
